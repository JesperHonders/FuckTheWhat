<template name="plein_detail">
 <section class="template-plein_detail-wrapper">
    <header>
    <img src="../img/{{pleinen.image}}" />
  </header>
  <main>
    <h1>{{pleinen.name}}</h1>

  <section id="pl_notification">

  </section>
  <section id="pl_events">
  <h3>Gebeurtenissen op de {{pleinen.name}}</h3>
  <p>Voer hier onder de acties van de gemeente op de {{pleinen.name}} in. Denk hier bij aan het plaatsen van bankjes of een buurt BBQ </p>
    <form class="add-event">
      <input name="name" type="text" placeholder="Event name" required />
      <input name="date" type="date" required/>
      <input type="submit" value="+" />
    </form>
    <ul>
      {{#each events}}
      <li>
        {{name}} <span>{{date}} </span>
      </li>
      {{/each}}
    </ul>
  </section>
    
  <section id="pl_charts">
        <canvas id="plein_detail_chart" width="1000" height="400"></canvas>
  </section>
  </main>
 </section>


</template>
