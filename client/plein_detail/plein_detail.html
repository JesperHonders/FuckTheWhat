<template name="plein_detail">
 <section class="template-plein_detail-wrapper">
    <header>
    <img src="../img/{{pleinen.image}}" />
  </header>
  <main>
    <h1>{{pleinen.name}}</h1>

  <section id="pl_notification">

  </section>
  
    
  <section id="pl_charts">
        <canvas id="plein_detail_chart" width="1000" height="400"></canvas>
  </section>
  <section id="pl_events">
  <h3>Gebeurtenissen op de {{pleinen.name}}</h3>
  <p>Voer hier onder de acties van de gemeente op de {{pleinen.name}} in. Denk hier bij aan het plaatsen van bankjes of een buurt BBQ </p>
    <form class="add-event">
      <input name="name" type="text" placeholder="Gebeurtenis" required />
      <input name="date" type="date" required/>
      <input type="submit" value="+" />
    </form>
    <ul>
      {{#each events}}
      <li>
        {{name}} <span>{{date}} </span>
      </li>
      {{/each}}
    </ul>
  </section>
  <section class="pl_meldingen">
   <ul>
      {{#each meldingen}}
        
        <li class='meldingen'>
            <em  style='background-color: {{color disturbance}}'>Overlast: </em>
            <p>{{name}}</p>
            <p></p>
            <span>{{unixToTime time}}
            {{unixToDate time}}</span>
            <img class='arrow_icon' src="../img/arrow.svg" alt="">
            <article>
              <p>{{complaint}}</p>
            </article>
            
      </li>
        
    {{/each}}
   </ul>
  </section>
  </main>
 </section>


</template>
