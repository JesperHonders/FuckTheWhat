<template name="mobile_detail">
  <main class="mobile_container">
    <header>
      <h1></h1>
    </header>
    {{meldingen.name}}
    <div class="mobile_container_detail">
      <span>{{meldingen.time}}</span>
      <form class="add-complaint">
          <div>
              <label for="low">
                <img src="/img/smiley_unhappy.svg" alt="Niet goed">
              </label>
              <input type="radio" name="radio" data-disturbancelevel="low" id='low'>

              <label for="mid">
                <img src="/img/smiley_normal.svg" alt="Oke">
              </label>
              <input type="radio" name="radio" data-disturbancelevel="medium" id='mid'>

              <label for="high">
                <img src="/img/smiley_happy.svg" alt="Goed">
              </label>
              <input type="radio" name="radio" data-disturbancelevel="high" id='high'>
          </div>


          <input name="textarea" type="textarea" placeholder="Geklets">
          <div>
              <input type="submit" href="/mobile">
          </div>
      </form>
    </div>
  </main>
  <footer>
<a>!</a>
<a>Mee bezig</a>
  </footer>
</template>
