<template name="mobile_active">
    <main class="mobile_container">
      <header>
        <h1>Mobile dingest</h1>
      </header>
      {{#each meldingen}}
        {{#if isActive}}
          {{#unless isDone}}
          <a href="/mobile/detail/{{_id}}">
            <div>
              <span>{{name}}</span>
              <span>{{time}}</span>
            </div>
          </a>
          {{/unless}}
        {{/if}}
      {{/each}}
    </main>
    <footer>
      <a href="/mobile">Meldingen</a>
      <a href="/mobile/active">Mee bezig</a>
    </footer>
</template>
