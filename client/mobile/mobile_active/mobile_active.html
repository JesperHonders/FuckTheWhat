<template name="mobile_active">
  <main class="mobile_container">
    <section class="mobile_container">
      <header>
        <h1>Afgeronde meldingen</h1>
      </header>
      {{#each meldingen}}
        {{#if isActive}}
          {{#unless isDone}}
          <a href="/mobile/detail/{{_id}}">
            <div class="melding">
              <h3>{{unixToTime time}}</h3>
              <h2>{{name}}</h2>
            </div>
          </a>
          {{/unless}}
        {{/if}}
      {{/each}}
    </section>
    <footer class="mobile_footer">
      <a href="mobile"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i></a>
      <a href="/mobile/active"><i class="fa fa-check-circle" aria-hidden="true"></i></a>
    </footer>
  </main>
</template>
