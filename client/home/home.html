<template name="home">

    <h1>Dashboard</h1>
    <section>
        <section id="charts_datepicker">
            <button id="chart_day" class="active">Dag</button>
            <button id="chart_week">Week</button>
            <button id="chart_year">Jaar</button>
            <button id="chart_datepicker"><i class="fa fa-calendar" aria-hidden="true"></i></button>
        </section>

        <canvas id="plein_chart" width="1000" height="400"></canvas>

        <section id="charts_checkboxes">
<!--            {{#each Pleinen}}
            <input id="plein_checkbox0" type="checkbox"/> <label for="plein_checkbox0">Plein 1</label>
            {{/each}}-->
            <input id="plein_checkbox0" type="checkbox"/> <label for="plein_checkbox0">Plein 1</label>
            <input id="plein_checkbox1" type="checkbox"/> <label for="plein_checkbox1">Plein 2</label>
            <input id="plein_checkbox2" type="checkbox"/> <label for="plein_checkbox2">Plein 3</label>
        </section>
    </section>

    <section id="newsfeed">
        <h2>Newsfeed</h2>
        <ul>
          {{#each meldingen}}
            <li class='meldingen'>
              <em>Overlast: </em>
              <p>{{name}}</p>
              <span>{{unixToTime time}}
              {{unixToDate time}}</span>
              <img class='arrow_icon' src="../img/arrow.svg" alt="">
              <article>
                <p>{{complaint}}</p>
              </article>
              
            </li>
          {{/each}}
          {{#each events}}

            <li class='event'>
              <em>Event:</em> 
              <p>{{name}}</p> 
              <span>{{date}}</span>
            </li>
          {{/each}}
        </ul>
    </section>

</template>
