<template name="plein_list">
  <h1>Pleinen</h1>
  <section class="pl_list_container">
      {{#each Pleinen}}
        <article class="pl_item">
          <a href="plein/{{_id}}">
            <header>
              <img src="../img/{{image}}" />
            </header>
            <h1>{{name}}</h1>
          </a>
        </article>
      {{/each}}
  </section>

</template>
