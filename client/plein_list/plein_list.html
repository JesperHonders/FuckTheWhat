<template name="plein_list">
  <div class="container">
    <h1>Pleinen</h1>
    <div class="row">
      {{#each Pleinen}}
        <div class="col-md-4">
        <div class="col-md-12 pl_item">
          <a href="plein/{{_id}}">
            <header>
              <img src="{{image}}" />
            </header>
            <h1>{{name}}</h1>
          </a>
        </div>
        </div>
      {{/each}}
    </div>
  </div>

</template>
