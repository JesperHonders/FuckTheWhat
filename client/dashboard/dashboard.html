<template name="dashboard">
  <!-- <header id="dash_head">
    Welcome #User
  </header> -->
  <aside id="dash_aside">
    <div id="dash_profile">
      {{#if currentUser.profile.image}}
        {{#with images}}
          <img id="dash_profile_image" src={{this.url}} alt="profimg">
        {{/with}}
      {{else}}
        <img id="dash_profile_image" src="/img/user.png" alt="Janneke Uitterhoeve"/>
      {{/if}}
      {{> loginButtons}}
      {{#if currentUser.profile.titel}}
        <span id="dash_profile_function">{{currentUser.profile.titel}}</span>
      {{else}}
        <span id="dash_profile_function">Medewerker</span>
      {{/if}}
    </div>
    <nav id="dash_menu">
      <ul>
        <a href="/">
          <li>
            <i class="fa fa-bar-chart" aria-hidden="true"></i> Dashboard
          </li>
        </a>
        <a href="/pleinen">
          <li>
            <i class="fa fa-map-marker" aria-hidden="true"></i> Pleinen
          </li>
        </a>
        <a href="/settings">
          <li>
            <i class="fa fa-cog" aria-hidden="true"><a href="{{pathFor 'settings'}}"></a></i> Settings
          </li>
        </a>
      </ul>
    </nav>
  </aside>
  <main id="dash_yield">
    {{> yield}}
  </main>
</template>
